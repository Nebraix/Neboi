name: "RDP + Tailscale + RustDesk + (Optional) Chrome Remote Desktop (A)"

on:
  workflow_dispatch:
    inputs:
      ts_tailnet:      { description: "Tailscale tailnet (e.g. you@gmail.com)", required: true }
      ts_api_key:      { description: "Tailscale API key (device admin, no Bearer)", required: true }
      ts_authkey:      { description: "Tailscale Auth key (reusable or ephemeral)", required: true }
      quick_test:      { description: "Run 5-minute test", type: boolean, default: false }
      runtime_minutes: { description: "Runtime (max 360; default 355 when not test)", required: false, default: "355" }
      do_purge:        { description: "Purge bullet* devices at start (single instance only)", required: false, default: "true" }
      cycles:          { description: "0=stop after A; N=handoffs left incl this run", required: false, default: "0" }
      rdp_count:       { description: "How many RDP instances (1-10) [ignored if CRD provided]", required: false, default: "1" }
      crd_code:        { description: "Paste raw CRD code or command containing --code=\"4/...\"", required: false, default: "" }
      crd_pin:         { description: "CRD PIN (6â€“12 digits)", required: false, default: "123456" }

permissions:
  contents: read
  actions: write

defaults:
  run:
    shell: pwsh

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.mk.outputs.matrix }}
      multi:  ${{ steps.mk.outputs.multi }}
    steps:
      - id: mk
        run: |
          $crd = @'
          ${{ inputs.crd_code }}
          '@.Trim()

          if ($crd.Length -gt 0) { $n = 1 } else {
            $n = [int]"${{ inputs.rdp_count }}"
            if ($n -lt 1) { $n = 1 }
            if ($n -gt 10) { $n = 10 }
          }

          $inc = @()
          for ($i=1; $i -le $n; $i++){ $inc += @{ id = $i } }
          $json = @{ include = $inc } | ConvertTo-Json -Compress
          "matrix=$json" | Out-File $env:GITHUB_OUTPUT -Append -Encoding utf8

          $multi = if ($n -gt 1) { '1' } else { '0' }
          "multi=$multi" | Out-File $env:GITHUB_OUTPUT -Append -Encoding utf8

  rdp:
    needs: setup
    runs-on: windows-latest
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
      max-parallel: 10
    timeout-minutes: 370
    env:
      RDP_USER: Bullettemporary
      RDP_PASS: "Bullet@12345"

    steps:
      - name: Set CRD flag early
        run: |
          $crd = @'
          ${{ inputs.crd_code }}
          '@.Trim()
          $flag = if ($crd.Length -gt 0) { "1" } else { "0" }
          "CRD_ENABLED=$flag" | Out-File -Append $env:GITHUB_ENV
          Write-Host "CRD_ENABLED=$flag"

      - name: Install Chrome Remote Desktop Host (if missing)
        if: env.CRD_ENABLED == '1'
        run: |
          $exe = "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe"
          if (-not (Test-Path $exe)) {
            $exePath = "$env:TEMP\crd_installer.exe"
            try {
              Invoke-WebRequest -Uri "https://dl.google.com/support/remote_assistance/ChromotingHostSetup.exe" -OutFile $exePath
              Start-Process -FilePath $exePath -ArgumentList "/silent","/install" -Wait
              Remove-Item $exePath -Force
            } catch {
              $msi = "$env:TEMP\crd_fallback.msi"
              Invoke-WebRequest -Uri "https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi" -OutFile $msi
              Start-Process msiexec.exe -ArgumentList "/i","`"$msi`"","/quiet","/norestart" -Wait
              Remove-Item $msi -Force
            }
          }

      - name: Run Chrome Remote Desktop with PIN
        if: env.CRD_ENABLED == '1'
        run: |
          $raw = @'
          ${{ inputs.crd_code }}
          '@.Trim()
          $pin = "${{ inputs.crd_pin }}".Trim()
          if ($pin -notmatch '^\d{6,12}$') { Write-Error "Invalid CRD PIN"; exit 1 }

          $starter = "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe"
          if ($raw -match '--code\s*=\s*"?([^"\s]+)') {
            $code = ([regex]::Match($raw,'--code\s*=\s*"?([^"\s]+)')).Groups[1].Value
            Start-Process -FilePath $starter -ArgumentList @("--code=""$code""","--redirect-url=""https://remotedesktop.google.com/_/oauthredirect""","--name=""$Env:COMPUTERNAME""","--pin=""$pin""")
          } elseif ($raw -match '^4/') {
            Start-Process -FilePath $starter -ArgumentList @("--code=""$raw""","--redirect-url=""https://remotedesktop.google.com/_/oauthredirect""","--name=""$Env:COMPUTERNAME""","--pin=""$pin""")
          } elseif ($raw -match 'remoting_start_host\.exe') {
            $tmp = "$env:TEMP\crd_full.ps1"
            Set-Content -Path $tmp -Value $raw -Encoding UTF8
            powershell -ExecutionPolicy Bypass -File $tmp
          } else {
            Write-Error "No CRD code detected"; exit 1
          }

      - name: Purge bullet* devices (single-instance only)
        if: ${{ needs.setup.outputs.multi == '0' }}
        run: |
          function Yes($v){ "$v" -match '^(?i:true|1|yes|on)$' }
          if (Yes("${{ inputs.do_purge }}")) {
            try {
              $auth = [Convert]::ToBase64String([Text.Encoding]::ASCII.GetBytes("${{ inputs.ts_api_key }}:"))
              $tn = [uri]::EscapeDataString("${{ inputs.ts_tailnet }}")
              $list = Invoke-RestMethod -Uri "https://api.tailscale.com/api/v2/tailnet/$tn/devices" -Headers @{ Authorization = "Basic $auth" }
              foreach($d in $list.devices){
                if ($d.hostname -match '^bullet[0-9]*$'){
                  Invoke-RestMethod -Method Delete -Uri "https://api.tailscale.com/api/v2/device/$($d.id)" -Headers @{ Authorization = "Basic $auth" } -ErrorAction SilentlyContinue
                }
              }
            } catch { Write-Warning "Purge warning: $($_.Exception.Message)" }
          }

      - name: Install + Up Tailscale
        run: |
          $ts = "$env:ProgramFiles\Tailscale\tailscale.exe"
          if (-not (Test-Path $ts)) {
            $msi = "$env:TEMP\ts.msi"
            Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi" -OutFile $msi
            Start-Process msiexec.exe -ArgumentList "/i","`"$msi`"","/quiet","/norestart" -Wait
            Remove-Item $msi -Force
          }
          & $ts logout | Out-Null
          & $ts up --authkey "${{ inputs.ts_authkey }}" --hostname "$env:TS_HOSTNAME" --accept-dns --accept-routes
          $ip4 = & $ts ip -4 | Select-Object -First 1
          "TAILSCALE_IP=$ip4" | Out-File -Append $env:GITHUB_ENV
          Write-Host "Tailscale IPv4: $ip4"

      - name: Install RustDesk
        run: |
          $rdExe = "C:\Program Files\RustDesk\rustdesk.exe"
          if (-not (Test-Path $rdExe)) {
            $msi = "$env:TEMP\rd.msi"
            Invoke-WebRequest -Uri "https://github.com/rustdesk/rustdesk/releases/download/1.3.1/rustdesk-1.3.1-x86_64.msi" -OutFile $msi
            Start-Process msiexec.exe -ArgumentList "/i","`"$msi`"","/quiet","/norestart" -Wait
            Remove-Item $msi -Force
          }
          if (-not (Test-Path $rdExe)) { Write-Error "RustDesk install failed"; exit 1 }

      - name: Launch RustDesk + Screenshot
        run: |
          $rdExe = "C:\Program Files\RustDesk\rustdesk.exe"
          Start-Process -FilePath $rdExe
          Start-Sleep -Seconds 5

          $path = "$env:TEMP\rd_${{ matrix.id }}.png"
          Add-Type -AssemblyName System.Windows.Forms, System.Drawing
          $b=[System.Windows.Forms.Screen]::PrimaryScreen.Bounds
          $bmp=New-Object System.Drawing.Bitmap $b.Width,$b.Height
          $g=[System.Drawing.Graphics]::FromImage($bmp)
          $g.CopyFromScreen($b.Location,[Drawing.Point]::Empty,$b.Size)
          $bmp.Save($path,[Drawing.Imaging.ImageFormat]::Png)
          $g.Dispose(); $bmp.Dispose()

          $resp = curl -F "file=@$path" "https://store1.gofile.io/uploadFile"
          $data = ($resp -Raw).Trim() | ConvertFrom-Json -ErrorAction SilentlyContinue
          if ($data.status -eq "ok") { "SCREENSHOT_URL=$($data.data.downloadPage)" | Out-File -Append $env:GITHUB_ENV }

      - name: Keep alive
        run: |
          $mins=[int]"${{ inputs.runtime_minutes }}"
          $end=(Get-Date).AddMinutes($mins)
          while((Get-Date)-lt $end){
            Write-Host "Heartbeat $((Get-Date).ToString('HH:mm:ss')) until $($end.ToString('HH:mm:ss'))"
            Start-Sleep 60
          }
